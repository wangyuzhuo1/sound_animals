<html>
    <head>
        <title>Sound Identification Cats/Dogs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>

      <body>
        <div class="col-xs-12 header-div text-center">
            <h2>Sound Controled Animals</h2>
            <p>Note: Play sounds like Meowing, and Barking.</p>
        </div>
        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-info" onclick="startClassification()">START</button>
                <br>
                <h3 id="result_label">Barking - </h3>
                <h3 id="result_confidence">Meowing - </h3>
                <br>
                <img src="bark.gif" id="bark" width="500" height="500">
                <img src="meow.gif" id="meow" width="500" height="500">
                <img src="dino.gif" id="raw" width="500" height="500">
                <img src="cow.gif" id="moo" width="500" height="500">
                <img src="listen.gif" id="listen" width="500" height="500">
                <br>
            </center>
                <div class="copyright-footer">
                    Developed by aDusEvkRxnEqwKcm
                  </div>
              <script src="main.js"></script>
        </div>
      </body>
</html>
